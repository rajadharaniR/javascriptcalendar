<html>
    <head>
            <link href="style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="calendar.js"></script>
    </head>
    <body>
            
            <input type="text" name="calendar" id="calendar" onclick='calendarInit()'/>
            <script type="text/javascript">
                var $calendar = document.getElementById("calendar");
                var calendarize = new Calendarize();
                function calendarInit()
                {
                    var currentYear = ($calendar.value=="")?(new Date().getFullYear()):parseInt($calendar.value);
                    calendarize.buildYearCalendar($calendar, currentYear);
                    document.getElementById("calendarHolder").style.display="";
                } 
                
            </script>        
    </body>
</html>
